<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alp Tabulator (TB) Demo</title>
  <script src="https://cdn.jsdelivr.net/gh/mehrlander/Alp@main/alp.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
  </style>
</head>
<body class="bg-base-200 p-4 h-full overflow-auto">
  <div class="flex flex-col gap-4 max-w-6xl mx-auto h-full">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-2xl font-bold mb-2">Alp Tabulator (TB) Demo</h1>
      <p class="text-sm text-base-content/70">
        Demonstrating the alp-tb-demo wrapper component for Tabulator tables
      </p>
    </div>

    <!-- TB Demo Component -->
    <div class="flex-1 border rounded-lg overflow-hidden bg-base-100 shadow-lg" style="min-height: 500px;">
      <alp-tb-demo></alp-tb-demo>

    <div class="text-center text-xs text-base-content/50 py-4">
