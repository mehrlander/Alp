<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alp Tabulator (TB) Demo</title>
  <script src="https://cdn.jsdelivr.net/gh/mehrlander/Alp@main/alp.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
  </style>
</head>
<body class="bg-base-200 p-4 h-full overflow-auto">
  <div class="flex flex-col gap-4 max-w-6xl mx-auto h-full">
    <div class="text-center">
      <h1 class="text-2xl font-bold mb-2">Alp Tabulator (TB) Demo</h1>
      <p class="text-sm text-base-content/70">
        Lean wrapper (~90 lines) around Tabulator with search, row count, and downloads
      </p>
    </div>

    <div class="flex gap-2 justify-center">
      <button class="btn btn-sm btn-primary" onclick="loadSamples()">Load Sample Data</button>
      <button class="btn btn-sm btn-accent" onclick="loadUsers()">Load Users API</button>
      <button class="btn btn-sm btn-secondary" onclick="clearTable()">Clear</button>
    </div>

    <div class="flex-1 border rounded-lg overflow-hidden bg-base-100 shadow-lg" style="min-height: 500px;">
      <alp-tb></alp-tb>
    </div>

    <div class="text-center text-xs text-base-content/50 py-4">
      <p>Uses <code>alp.kit.tb()</code> directly. Exposes <code>table</code> instance for custom column configs.</p>
      <p>Text search, row count, JSON download - all in ~90 lines.</p>
    </div>
  </div>

  <script>
    const sampleData = [
      { id: 1, name: 'Alice', email: 'alice@example.com', role: 'Admin', status: 'Active' },
      { id: 2, name: 'Bob', email: 'bob@example.com', role: 'User', status: 'Active' },
      { id: 3, name: 'Charlie', email: 'charlie@example.com', role: 'Editor', status: 'Inactive' },
      { id: 4, name: 'Diana', email: 'diana@example.com', role: 'User', status: 'Active' },
      { id: 5, name: 'Eve', email: 'eve@example.com', role: 'Admin', status: 'Pending' }
    ];

    // Wait for component to initialize
    const getTb = () => document.querySelector('alp-tb').data;

    // Configure columns on load
    setTimeout(() => {
      getTb().configure({
        columns: ['id', 'name', 'email', 'role', 'status']
      });
    }, 100);

    window.loadSamples = () => {
      getTb().setData(sampleData);
    };

    window.loadUsers = async () => {
      try {
        const resp = await fetch('https://jsonplaceholder.typicode.com/users');
        const users = await resp.json();
        getTb().configure({
          columns: ['id', 'name', 'username', 'email', 'phone']
        });
        getTb().setData(users);
      } catch (e) {
        console.error('Failed to load users:', e);
        alert('Failed to load from API');
      }
    };

    window.clearTable = () => {
      getTb().setData([]);
    };
  </script>
</body>
</html>
